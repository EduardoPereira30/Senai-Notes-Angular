<main>
    <form action="" class="formulario" [formGroup]="loginForm">
        <img src="logo.png" alt="logo">

        <h2>Welcome to Note</h2>
        <p>Please log in to continue</p>

        <div class="campo">
            <p>Email Address</p>
            <input type="email" placeholder="email@example.com" formControlName="email">
        </div>

        <div class="campo">

            <nav class="Forgot">
                <p>Password</p>
                <a href="">Forgot</a>
            </nav>
            <input type="password" formControlName="password">

        </div>

        <button class="bt" (click)=" onLoginClick()">login</button>

        <div class="cadastro">
            <p>No account yet?</p>
            <a href="cadastro" class="link"> Sign Up</a>
        </div>


    </form>
</main>
