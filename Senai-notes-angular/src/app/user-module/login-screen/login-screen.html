<main>
    <form action="" class="formulario" [formGroup]="loginForm">
        <img src="logo.png" alt="logo">

        <h2>Welcome to Note</h2>
        <p>Please log in to continue</p>

        <div class="campo">
            <p>Email Address</p>
            <input type="email" placeholder="email@example.com">
        </div>

        <div class="campo">

            <nav class="Forgot">
                <p>Password</p>
                <a href="">Forgot</a>
            </nav>
            <input type="password">
        </div>

        <button class="bt">login</button>

        <div class="cadastro">
            <p>No account yet?</p>
            <a href="cadastro" class="link" (click)="onLoginclick()"> Sign Up</a>
        </div>


    </form>
</main>
