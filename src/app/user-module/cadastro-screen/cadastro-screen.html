<main>
    <form action="" class="formulario" [formGroup]="newUserForm">
        <img src="logo.png" alt="logo">

        <h2>Create Your Account</h2>
        <p>Sign up to start organizing your notes and boost your productivity.</p>

        <div class="campo">

            <nav class="Forgot">
                <p>Email Address</p>
            </nav>

            <input type="email" placeholder="email@example.com" formControlName="Email">

            <div class="aviso">
                <img src="infocircle.png" alt="aviso">
                <p>At least 8 characters</p>

            </div>
        </div>

        <div class="campo">

            <nav class="Forgot">
                <p>Password</p>
            </nav>

            <input type="password" formControlName="Password">

            <div class="aviso">
                <img src="infocircle.png" alt="aviso">
                <p>At least 8 characters</p>

            </div>
        </div>

        <button class="bt" (click)="enter()">Sign up</button>

        <div class="cadastro">
            <p>Already have an account?</p>
            <a href="" class="link"> Login </a>
        </div>


    </form>
</main>
