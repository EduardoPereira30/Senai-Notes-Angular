<div class="container">

    <header class="cabecario">

        <div class=" logo">
            <img src="logo.png" alt="logo">

        </div>

        <div class="inp-cabecario">

            <img src="Search.png" alt="lupa">

            <input type="text" placeholder="Search by title, content, or tags...">

            <img class="power" src="Content.png" alt="desloga">

        </div>

    </header>
    <div class="lado">
        <aside class="left-panel">
            <button class="cnn" (click)="criarNota()">+ Create New Note</button>

            <div class="left-container">
                @for (nota of notas; track $index){

                <button class="note" (click)="onNoteClick(nota)">

                    <aside class="img-note">
                        <img src="Rectangle 45.png" alt="img">
                    </aside>
                    <div class="nodeD">
                        {{nota.titulo}}

                        <div class="class-note">

                            <span>Dev</span>

                            <span>React</span>

                        </div>

                        <p>20 de abrei </p>
                    </div>

                </button>

                }

            </div>

        </aside>

        <div class="central-panel">
            <img src="Rectangle 44.png" alt="">

            <i class="titulo">React Performance Optmization</i>

            <div class="inf">
                <div class="tag">

                    <i>Tags</i>
                    <span>Dev</span>

                </div>

                <div class="date">

                    <i>Last edit</i>
                    <span>29 Oct 2024</span>

                </div>

            </div>

            <i class="line"></i>

            <textarea class="text-note">


            </textarea>
            <i class="line"></i>

            <div class="inp-note">

                <input class="inp-save" type="button" value="Save Note">
                <input class="inp-cancel" type="button" value="Cancel">

            </div>

        </div>
    </div>


</div>
