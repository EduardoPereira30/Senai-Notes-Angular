<div class="container">

    <header class="cabecario">

        <div class=" logo">
            <img [src]=" darkMode == false? 'logo.png':'logo-dark.png'" alt="logo">

        </div>

        <div class="inp-cabecario">

            <img src="Search.png" alt="lupa">

            <input type="text" placeholder="Search by title, content, or tags...">

            <img class="power" src="Content.png" alt="desloga">

            <button class="bt" (click)="LigarDesligarDarkMode()"> <i
                    [class]=" darkMode == true? 'fa-solid fa-moon' : 'fa-solid fa-sun' "></i></button>


        </div>

    </header>
    <div class="lado">
        <aside class="left-panel">
            <button class="cnn" (click)="criarNota()">+ Create New Note</button>

            <div class="left-container">
                @for (nota of notas; track $index){

                <button class="note" (click)="onNoteClick(nota)">

                    <aside class="img-note">
                        <img src="Rectangle 45.png" alt="img">
                    </aside>
                    <div class="nodeD">
                        {{nota.titulo}}
                        @if(tagSelecionada != null){


                        <div class="class-note">


                            <span>{{nota.tags[0]}}</span>


                        </div>
                        }

                        <p>20 de abrei </p>
                    </div>

                </button>

                }

            </div>

        </aside>

        @if(notaSelecionada != null){

        <div class="central-panel">
            <img src="Rectangle 44.png" alt="">

            <input class="titulo" [formControl]="tituloInput" type="text" value={{notaSelecionada.titulo}}>

            <div class="inf">
                <div class="tag">

                    <i>Tags</i>
                    <select class="selecter" [(ngModel)]="tagSelecionada">

                        <option value="" class="op">Select Tag</option>
                        @for(tag of tagsDisponiveis; track $index){
                        <option class="op" [value]="tag">{{tag}} </option>
                        }
                    </select>


                </div>

                <div class="date">

                    <i>Last edit</i>
                    <span>29 Oct 2024</span>

                </div>

            </div>

            <i class="line"></i>

            <textarea class="text-note" name="eduardo" id="" [formControl]="textinput">{{notaSelecionada.descricao}}

            </textarea>
            <i class="line"></i>

            <div class="inp-note">

                <button class="bt-save" type="button" (click)="SalvaNote()">Save Note</button>
                <button class="bt-cance" type="button" (click)="cancelarNota()">Cancel</button>

            </div>

        </div>
        }

        @if(notaSelecionada != null){

        <aside class="campo-bt">
            <button class="delete" (click)="deleteNote()">
                <i class="fa-solid fa-trash"></i>Deletar Note
            </button>

            <div class="delete">

                <label for="botao-file">Fazer unpload aqui...</label>
                <input type="file" id="botao-file" class="file">

            </div>

        </aside>
        }
    </div>


</div>
