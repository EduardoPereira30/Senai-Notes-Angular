<div class="container">

    <header class="cabecario">

        <div class=" logo">
            <img [src]=" darkMode == false? 'logo.png':'logo-dark.png'" alt="logo">

        </div>

        <div class="inp-cabecario">

            <img src="Search.png" alt="lupa">

            <input type="text" placeholder="Search by title, content, or tags...">

            <img class="power" src="Content.png" alt="desloga">

            <button class="bt" (click)="LigarDesligarDarkMode()"> <i
                    [class]=" darkMode == true? 'fa-solid fa-moon' : 'fa-solid fa-sun' "></i></button>
 

        </div>

    </header>
    <div class="lado">
        <aside class="left-panel">
            <button class="cnn" (click)="criarNota()">+ Create New Note</button>

            <div class="left-container">
                @for (nota of notas; track $index){

                <button class="note" (click)="onNoteClick(nota)">

                    <aside class="img-note">
                        <img src="Rectangle 45.png" alt="img">
                    </aside>
                    <div class="nodeD">
                        {{nota.titulo}}

                        <div class="class-note">

                            <span>Dev</span>

                            <span>React</span>

                        </div>

                        <p>20 de abrei </p>
                    </div>

                </button>

                }

            </div>

        </aside>

        @if(notaSelecionada != null){

        <div class="central-panel">
            <img src="Rectangle 44.png" alt="">

            <input class="titulo" value={{notaSelecionada.titulo}}>

            <div class="inf">
                <div class="tag">

                    <i>Tags</i>
                    <select name="" id="">

                        <option value={{novaNota.tags}}>dev</option>

                    </select>

                </div>

                <div class="date">

                    <i>Last edit</i>
                    <span>29 Oct 2024</span>

                </div>

            </div>

            <i class="line"></i>

            <textarea class="text-note">


            </textarea>
            <i class="line"></i>

            <div class="inp-note">

                <button class="bt-save" type="button">Save Note</button>
                <button class="bt-cance" type="button">Cancel</button>

            </div>

        </div>
        }
    </div>


</div>
